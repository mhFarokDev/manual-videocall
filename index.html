<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="rtcResponce">
        <div class="box">
            <textarea name="" cols="15" rows="2" placeholder="create offer" id="offer-sdp"></textarea>
            <button id="createOffer">Create Offer</button>
        </div>
        <div class="box">
            <textarea name="" cols="15" rows="2" placeholder="create answer" id="answer-sdp"></textarea>
            <button id="createAns">Create Answer</button>
        </div>
        <div class="box">
            <textarea name="" cols="15" rows="2" placeholder="add answer" id="add-ans-sdp"></textarea>
            <button id="addAns">Add answer</button>
        </div>
    </div>

    <div class="main-screen">

        <video id="s1" autoplay></video>
        <video id="s2" autoplay></video>

        <div class="controllers">
            <button><i class="fa-regular fa-video" id="camerabutton"></i></button>
            <button><i class="fa-regular fa-microphone" id="microPhoneButton"></i></button>
            <button><i class="fa-light fa-desktop" id="screenSheare"></i></button>
            <button><i class="fa-solid fa-phone"></i></button>
            <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
